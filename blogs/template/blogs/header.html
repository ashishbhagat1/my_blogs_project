{% load static %}
{% block header %}
<header class="blog-header py-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between align-items-right">
     <a class="navbar-brand" href="#">MyBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText" style="margin-left:732px;">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Logout</a>
                    </li>
                  <li class="nav-item">
                        <a class="nav-link" href="{% url 'user-profile' %}">Profile, {{user.username}}</a>
                  </li>
              {% else %}
              <li class="nav-item">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Login</a>
              </li>
              {% endif %}
              <li> <a class="btn btn-sm btn-outline-secondary" href="{% url 'user-register' %}">Sign up</a></li>
         </ul>
      </div>
    </nav>

</header>
{% endblock %}
